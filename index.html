<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Menu</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,100;
    1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4ee3f6e63c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-logo"><i class="fas fa-vr-cardboard"></i></a>
        <div class="navbar-anchors">
            <a href="#">Home</a>
            <a href="#about">About Us</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="side-navbar">
            <a href="#" id="hamburger-menu"><i class="fas fa-bars"></i></a>
        </div>
    </nav>
    <section id="hero" class="hero">
        <h1>Welcome to our Web Page!</h1>
    </section>
    <footer class="footer">
        <div class="container">
            <p class="headline">Designed by <a href="">Rifqi</a></p>
            <div class="footer-col">
                <a href="#">About Us</a>
                <a href="#">Our Services</a>
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a> 
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
